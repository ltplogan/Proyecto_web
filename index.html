<!doctype html>
<html class="no-js" lang="ES">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DAW</title>
    <meta name="description" content="Ejercicios DAW">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Lorenzo Toledo Peláez">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Vollkorn|Cookie' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- NUESTRO CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- PARA JS VINCULADO-->
    <style>
        .item1 { grid-area: header; }
        .item2 { grid-area: aside; }
        .item3 { grid-area: main; }
        .item4 { grid-area: footer; }
        
        .grid-container {
          display: grid;
          grid-template-areas:
          'header header header header header header'
          'aside main main main main main'
          'footer footer footer footer footer footer';
          grid-gap: 10px;
          background-color: #2196F3;
          padding: 10px;
        }
        
        .grid-container > div {
          background-color: rgba(255, 255, 255, 0.8);
          text-align: center;
          padding: 20px 0;
          font-size: 30px;
        }

        aside {
            display: inline-grid;
            grid-row-gap: 20px;
        }
    </style>

</head>

    <body>
        <h1>Proyecto página web</h1>

        <div class="grid-container">
            <div class="item1">
                <header>
                    <h3>Encabezado</h3>
                </header>
            </div>
            <div class="item2">
                <aside>
                    <h3>Navegación</h3>

                    <button>Botón 1</button>
                    <button>Botón 2</button>
                </aside>
            </div>  
            <div class="item3">
                <section>
                    <h3>Contenido</h3>
                </section>
            </div>
            <div class="item4">
                <footer>
                    <h3>Pie</h3>
                </footer>    
            </div>
        </div>
    </body>
</html>
